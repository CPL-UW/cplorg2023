{{ define "main" }}
<header class="content__header">
    <h1>{{ .Title | markdownify }}</h1>
    {{ .Content }}
</header>


{{ range sort (.Pages.GroupByParam "role")}}
    <h2>{{ .Key }}</h2>
<div class="person__grid">
    {{ range .Pages }}
    <article class="post">
        <header class="post__header">
            <p> {{ if (isset .Params "url_person")}} <a href="{{.Params.url_person}}"> {{ end }}
                <img src="{{ .Permalink }}/{{ .Params.image }}" alt="{{ .Title | markdownify}}"
                    class="headshot__image"><br>
                {{lower .Title | markdownify }}
                {{ if (isset .Params "url_person")}} </a> {{ end }}
        </header>
    </article>
    {{ end }}
</div>
{{end}}

{{ end }}
