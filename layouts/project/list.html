{{ define "main" }}
<header class="content__header">
    <h1>{{ .Title | markdownify }}</h1>
    {{ .Content }}
</header>



<div class="person__grid">
    {{ range .Pages }}
    <article class="post">
        <header class="post__header">
            <p> {{ if (isset .Params "url_project")}} <a href="{{.Params.url_project}}"> {{ end }}
                <img src="{{ .Permalink }}/{{.Params.projectshot}}" alt="{{ .Title | markdownify}}"
                    class="project__image"><br>
                {{lower .Title | markdownify }}
                {{ if (isset .Params "url_project")}} </a> {{ end }}
        </header>
    </article>
    {{ end }}
</div>

{{ end }}
