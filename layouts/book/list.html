{{ define "main" }}
<header class="content__header">
<!--    <h1>{{ .Title | markdownify }}</h1>-->
    {{ .Content }}
</header>


{{ range sort (.Pages.GroupByParam "role")}}
    <h2>{{ .Key }}</h2>
<br>
<div class="book__grid">
    {{ range .Pages }}
    <article class="post">
        <header class="book__header">
            <p> {{ if (isset .Params "url_book")}} <a href="{{.Params.url_book}}"> {{ end }}
                <img src="{{ .Permalink }}/{{ .Params.image }}" alt="{{ .Title | markdownify}}"
                    class="bookcover__image"><br>
<!--                {{lower .Title | markdownify }}-->
                {{ if (isset .Params "url_book")}} </a> {{ end }}
        </header>
    </article>
    {{ end }}
</div>
{{end}}

{{ end }}
